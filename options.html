<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扇贝助手设置</title>
    <link href="src/css/options.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<div id="main">
    <header>
        <h1>扇贝助手设置</h1>
    </header>
    <hr>
    <ul>
        <li>
            <h3>1，双击查词</h3>
            <p>
                <label>
                    <input type="radio" name="clickLookup" value="true" checked>是
                    <input type="radio" name="clickLookup" value="false">否
                </label>
            </p>
            <h3>2，右键菜单查词(重启Chrome才能生效)</h3>
            <p>
                <label>
                    <input type="radio" name="contextLookup" value="true" checked>是
                    <input type="radio" name="contextLookup" value="false">否
                </label>
            </p>
        </li>
        <li>
            <h3>默认加入生词库</h3>
            <p>
                <label>
                    <input type="radio" name="addBook" value="true">是
                    <input type="radio" name="addBook" value="false" checked>否
                </label>
            </p>
        </li>
        <li>
            <h3>开启背单词定时提醒(每3小时)</h3>
            <p>
                <label>
                    <input type="radio" name="alarm" value="true" checked>是
                    <input type="radio" name="alarm" value="false">否
                </label>
            </p>
            <p><strong>提醒内容定制: </strong><input type="text" name="reminderContent" value="少壮不努力，老大背单词"></p>
        </li>
        <li>
            <h3>默认发音</h3>
            <p class="select">
                <select name="autoRead">
                    <option value="US">美音</option>
                    <option value="EN">英音</option>
                    <option selected value="false">关闭</option>
                </select>
            </p>
        </li>
        <li>
            <h3>释义</h3>
            <p class="select">
                <select name="paraphrase">
                    <option value="Chinese">只显示中文释义</option>
                    <option value="English">只显示英文释义</option>
                    <option selected value="bilingual">显示双语释义</option>
                </select>
            </p>
        </li>
        <li>
            <h3>使用柯林斯词典替换扇贝单词词典</h3>
            <p>
                <label>
                    <input type="radio" name="collins" value="true" checked>是
                    <input type="radio" name="collins" value="false">否
                </label>
            </p>
        </li>
        <li>
            <h3>单词详情页的显示音节划分</h3>
            <p>
                <label>
                    <input type="radio" name="syllabification" value="true" checked>是
                    <input type="radio" name="syllabification" value="false">否
                </label>
            </p>
        </li>
    </ul>

    <div id="saveP">
        <button id="save">保存</button>
        <p id="saveRes" class="hide">保存成功</p>
    </div>

    <hr>
</div>
<script src="src/js/const.js"></script>
<script src="src/js/options.js"></script>
</body>

</html>
